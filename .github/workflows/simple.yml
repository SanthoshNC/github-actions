name: Shell Commands

on:
  #repository_dispatch:
  #  types: [build]
  #schedule:
  #  - cron: "1 * * * *"
  push

jobs: 
  run-shell-command:
    runs-on: ubuntu-latest
    #timeout-minutes: 360
    steps: 
      - name: echo a string
        run: echo "Hello World"
        continue-on-error: true
      - name: multiline script
        #if: failure()
        run: |
          node -v
          npm -v
      - name: python commands
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory Powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash
      